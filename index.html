<!DOCTYPE html>
<html>
<head>
  <title>Space Shooter</title>
  <script src="http://cdn.jsdelivr.net/phaser/2.2.2/phaser.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
  <script src="js/constants.js"></script>
  <script src="js/helpers.js"></script>
  <script src="js/enemies.js"></script>
  <script src="js/weapons.js"></script>
  <script src="js/scores.js"></script>
  <script src="js/main.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <h1 class="text-info text-center">Space Shooter</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-8 col-xs-offset-2">
        <div id="game"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-8 col-xs-offset-2">
        <h2 class="text-info">Control Guide</h2>
        <table class="table table-striped table-bordered">
          <tbody>
            <tr>
              <td>Space</td>
              <td>Shoot</td>
            </tr>
            <tr>
              <td>Enter</td>
              <td>Switch Weapon</td>
            </tr>
            <tr>
              <td>Arrows</td>
              <td>Movement</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-8 col-xs-offset-2">
        <h2 class="text-info">Top Scores</h2>
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>Initials</th>
              <th>Score</th>
            </tr>
          </thead>
          <tbody id="score-table"></tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
